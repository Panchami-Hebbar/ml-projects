<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="../static/css/bmi.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
          <div class="row">
              <a href="/">Test</a>
              <a href="/about">About</a>
          </div>
        </div>
      </nav>
    <div class="card text-center">
        <div class="card-header">
            <h2 class="p-2" align="center">BMI Calculator</h2>
        </div>
        <div class="card-body" align="center">
            <form action="{{ url_for('bmi_calculator') }}" method="post">
                <div class="subDiv mb-4">
                    <label for="height">Height (in centimeters)</label>
                    <input type="text" name="height" id="height" required>
                    <br>
                    <label for="weight">Weight (in kilograms)</label>
                    <input type="text" name="weight" id="weight" required>
                    <br><br>
                    <center><button type="submit" class="btn-primary">Submit</button></center>
                </div>
            </form>
            {% if bmi is not none %}
            <h2>Your BMI is: {{ bmi }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
